                    "levested": "Afrika"
                }, {
                    "navn": "Skildpadde",
                    "type": "Reptil",
                    "levested": "Vand"
                },
                {
                    "navn": "Mandrill",
                    "type": "Pattedyr",
                    "levested": "Tropiske regnskove"
                }
            ];

            let dyret = ": Et " + dyr.type + " som lever i " + dyr.levested;
            let flodhest = dyr.navn;
            let dest = document.querySelector("#tekst");

            dyr.forEach(dyr => {
                dest.innerHTML += dyr.navn + ": Et " + dyr.type + " fra " + dyr.levested + "<br>";
            });

        };
    </script>
