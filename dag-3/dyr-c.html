<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <div id="tekst">
        <strong><span id="dyrenavn"></span></strong>
        <span id="resten"></span>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let dyr = {
                "navn": "Flodhest",
                "type": "Pattedyr",
                "levested": "Afrika"
            };

            let dyret = ": Et " + dyr.type + " som lever i " + dyr.levested;
            let flodhest = dyr.navn;

            document.querySelector("#dyrenavn").textContent = flodhest;

            document.querySelector("#resten").textContent = dyret;
        }
    </script>

</body>

</html>
