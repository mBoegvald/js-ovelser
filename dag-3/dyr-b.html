<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <div id="tekst"></div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", start);

        function start() {


            let dyr = {
                "navn": "Flodhest",
                "type": "Pattedyr",
                "levested": "Afrika"
            };

            let dyret = "En " + dyr.navn + " er et " + dyr.type + ", som lever i " + dyr.levested;

            document.querySelector("#tekst").textContent = dyret;
        }
    </script>

</body>

</html>
