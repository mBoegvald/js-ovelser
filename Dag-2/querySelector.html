<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #myBut {
            width: 100vw;
            height: 50vw;

        }
    </style>
</head>

<body>

    <button id="myBut">Min knap</button>
    <script type="text/javascript">
        const myBut = document.querySelector("#myBut");
        console.log(myBut);

        myBut.addEventListener("click", buttonClicked);

        function buttonClicked() {

            console.log("Clicked");

            document.querySelector("#myBut").style.backgroundColor = "red";
        }
    </script>
</body>

</html>
