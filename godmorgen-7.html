<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let tid = new Date().getHours();

        if (tid > 5 && tid < 10) {
            alert("Godmorgen!");
        } else if (tid > 10 && tid < 18) {
            alert("Goddag!");
        } else if (tid > 18 && tid < 24) {
            alert("Godaften!");
        } else {
            alert("Godnat!");
        }
    </script>
</body>
